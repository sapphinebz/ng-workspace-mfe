<ul>
  <!-- Dynamically create menu items for all Micro Frontends -->
  <li *ngFor="let remote of remotes">
    <a [routerLink]="remote.routePath">{{ remote.displayName }}</a>
  </li>
</ul>
<div>
  <app-plugin-proxy
    *ngFor="let options of pluginOptions()"
    [options]="options"
  ></app-plugin-proxy>
</div>

<router-outlet></router-outlet>
